<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn" area-hidden="true" ></button>
            </div>
        </div>
        <div class="loc-not-found">
            <h1>Sorry, Location not found !!! </h1>
            <img src="404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="weather_frame.jpg" alt="Weather Image" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Weather Forecast</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-duotone fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f9df971002.js" crossorigin="anonymous"></script>
</body>
</html>
